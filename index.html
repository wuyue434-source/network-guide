        return topics.map(topic => {
            if (topic.content === "...") {
                topic.content = `<p class="text-slate-500">此部分为该知识点的核心概念讲解。内容涵盖了${topic.title}的定义、工作原理、关键特性以及在实际网络中的应用场景。通过学习，您将能够清晰地向面试官阐述该技术的来龙去脉。</p><blockquote class="key-takeaway"><p class="font-semibold">实战要点：</p><p class="text-slate-600">在面试中，除了阐述理论，还应结合实际案例说明您是如何运用${topic.title}技术解决问题的。例如，可以准备一个相关的排错或设计案例。</p></blockquote>`;
            }
            return topic;
        });
    };
    
    // Pre-fill content for all levels.
    for (const levelKey in appData.levels) {
        appData.levels[levelKey].topics = fillTopicContent(appData.levels[levelKey].topics);
    }
    
    const questionsData = appData.questions?.items || [];

    const renderContent = (targetId) => {
        mainContent.innerHTML = '';
        let contentHtml = '';
        
        const renderHeader = (data) => `
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
               <h2 class="text-3xl font-bold text-slate-900 mb-2">${data.title}</h2>
               <p class="text-slate-600 leading-relaxed">${data.intro}</p>
            </div>
        `;

        switch(targetId) {
            case 'level-junior':
            case 'level-intermediate':
            case 'level-senior':
                const levelData = appData.levels[targetId];
                let topicsHtml = levelData.topics.map(topic => `
                    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                        <h3 class="text-xl font-bold text-slate-800 mb-4">${topic.title}</h3>
                        ${topic.content}
                    </div>
                `).join('');
                contentHtml = `<div id="${targetId}" class="content-section">${renderHeader(levelData)}${topicsHtml}</div>`;
                break;
            case 'questions':
                 const qData = appData.questions;
                 let questionsHtml = qData.items.map(item => `
                    <div class="question bg-white rounded-lg shadow-md mb-3" data-category="${item.category.toLowerCase()}">
                        <div class="question-header p-4 cursor-pointer flex justify-between items-center">
                            <h4 class="font-semibold text-slate-800">${item.id}. ${item.q}</h4>
                            <span class="text-sky-500 transform">▼</span>
                        </div>
                        <div class="question-answer px-4 pb-4 text-slate-600 leading-relaxed"><p>${item.a}</p></div>
                    </div>
                `).join('');
                contentHtml = `<div id="${targetId}" class="content-section">${renderHeader(qData)}
                    <div class="bg-white p-4 rounded-lg shadow-md mb-6">
                        <div class="flex flex-wrap gap-2" id="question-filters">
                            <button class="filter-btn px-4 py-2 rounded-md bg-gray-200 text-gray-700 active" data-filter="all">全部</button>
                            <button class="filter-btn px-4 py-2 rounded-md bg-gray-200 text-gray-700" data-filter="基础">基础</button>
                            <button class="filter-btn px-4 py-2 rounded-md bg-gray-200 text-gray-700" data-filter="中级">中级</button>
                            <button class="filter-btn px-4 py-2 rounded-md bg-gray-200 text-gray-700" data-filter="高级">高级</button>
                        </div>
                    </div>
                    <div id="questions-list">${questionsHtml}</div>
                </div>`;
                break;
            case 'case-studies':
                const caseData = appData.caseStudies;
                let casesHtml = caseData.cases.map((c, index) => `
                    <div class="case bg-white rounded-lg shadow-md mb-3">
                        <div class="case-header p-4 cursor-pointer flex justify-between items-center">
                            <div>
                                <h4 class="font-semibold text-slate-800">${c.title}</h4>
                                <p class="text-sm text-slate-500 mt-1">${c.scenario}</p>
                            </div>
                            <span class="text-amber-500 transform">▼</span>
                        </div>
                        <div class="case-step px-4 pb-4"><div class="border-t pt-4 space-y-3">
                            ${c.steps.map(step => `<div><p class="font-semibold text-sky-700">${step.title}:</p><p class="text-slate-600 leading-relaxed">${step.details}</p></div>`).join('')}
                        </div></div>
                    </div>
                `).join('');
                contentHtml = `<div id="${targetId}" class="content-section">${renderHeader(caseData)}${casesHtml}</div>`;
                break;
            case 'emerging-tech':
                const techData = appData.emergingTech;
                let techsHtml = techData.technologies.map(t => `
                    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                        <h3 class="text-xl font-bold text-slate-800 mb-2">${t.title}</h3>
                        <p class="text-slate-600 mb-4">${t.description}</p>
                        <p class="text-sm text-indigo-600 bg-indigo-100 px-3 py-1 rounded-full inline-block"><strong>行业影响:</strong> ${t.impact}</p>
                    </div>
                `).join('');
                contentHtml = `<div id="${targetId}" class="content-section">${renderHeader(techData)}${techsHtml}</div>`;
                break;
            case 'soft-skills':
                const softSkillsData = appData.softSkills;
                let softSkillsHtml = softSkillsData.topics.map(topic => `
                    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                        <h3 class="text-xl font-bold text-slate-800 mb-4">${topic.title}</h3>
                        ${topic.content}
                    </div>
                `).join('');
                contentHtml = `<div id="${targetId}" class="content-section">${renderHeader(softSkillsData)}${softSkillsHtml}</div>`;
                break;
        }
        mainContent.innerHTML = contentHtml;
        const activeSection = mainContent.querySelector(`#${targetId}`);
        if(activeSection) activeSection.classList.add('active');
    };

    const updateActiveNav = (targetId) => {
        navButtons.forEach(btn => {
            btn.classList.toggle('active', btn.dataset.target === targetId);
        });
    };

    sidebar.addEventListener('click', (e) => {
        if (e.target && e.target.matches('button.sidebar-link')) {
            const targetId = e.target.dataset.target;
            renderContent(targetId);
            updateActiveNav(targetId);
            if (window.innerWidth < 768) {
                sidebar.classList.add('-translate-x-full');
            }
        }
    });

    mainContent.addEventListener('click', async (e) => {
        const questionHeader = e.target.closest('.question-header');
        if (questionHeader) { questionHeader.parentElement.classList.toggle('open'); }

        const caseHeader = e.target.closest('.case-header');
        if (caseHeader) { caseHeader.parentElement.classList.toggle('open'); }

        const filterButton = e.target.closest('.filter-btn');
        if (filterButton) {
            const filterValue = filterButton.dataset.filter.toLowerCase();
            document.querySelectorAll('#question-filters .filter-btn').forEach(btn => btn.classList.remove('active'));
            filterButton.classList.add('active');
            document.querySelectorAll('#questions-list .question').forEach(q => {
                q.style.display = (filterValue === 'all' || q.dataset.category === filterValue) ? 'block' : 'none';
            });
        }
    });
    
    menuButton.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
    });

    renderContent('level-junior');
});
</script>

</body>
</html>
